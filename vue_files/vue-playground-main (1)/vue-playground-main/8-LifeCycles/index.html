</head>
<body>
  <div id="app">
    <p ref="pElementRef"><strong>hello</strong></p>
  </div>
  <script type="module">
    import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js"
    
    createApp({
      // ...
      mounted(){
        this.start();
      },
      methods:{
        start(){
          this.$refs.pElementRef.innerHTML = "I'm happy to be there with you 🤩🤩😍 ";
        }
      }
    }).mount('#app')
    </script>
    
</body>
